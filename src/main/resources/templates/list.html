<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My To DO List</title>
</head>
<body>

    <h1>Job Form</h1>

    <a href="/add">Add a Job</a><br/>
    <div th:each="task: ${tasks}">
        <h4 th:inline="text">[[${task.taskName}]] @ [[${task.dueDate}]]</h4>
        <p th:text="${task.priority}"></p>


    </div>

</body>
</html>
